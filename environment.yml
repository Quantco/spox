name: spox
channels:
  - qc-internal
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.8
  - jinja2
  - make
  - matplotlib
  - numpy
  - numpydoc
  - onnx>=1.13.0
  - onnxruntime>=1.13.1
  - pandoc  # ONNX docstrings in opset generation
  - pip
  - pre-commit
  - pytest>=6
  - pytest-cov
  - setuptools_scm
  - sphinx
  - sphinxcontrib-apidoc
  - nbsphinx
  - sphinx_rtd_theme
